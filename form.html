<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<header>
    <h1>Contact Form</h1>
</header>
<body>
    <form id="form" action="/process-form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" maxlength="18" required>
        </br>
        <label for="feedback">Feedback</label>
        <select id="feedback" name="feedback">
            <option value="good" checked>Good</option>
            <option value="fair">Fair</option>
            <option value="poor">Poor</option>
        </select>

        <fieldset>
            <legend>Preferred Contact Method:</legend>
            <label for="email">
                <input type="radio" id="email" name="contact" value="email" checked>
                Email
            </label>
            <label for="phone">
                <input type="radio" id="phone" name="contact" value="phone">
                Phone
            </label>
        </fieldset>

        <fieldset>
            <legend>Choose Additional Features of Interests:</legend>
            <label for="javascript">
                <input type="checkbox" id="javascript" name="interests" value="javascript" checked>
                JavaScript
            </label>
            <label for="react">
                <input type="checkbox" id="react" name="intersts" value="react">
                React
            </label> 
            </label>
            <label for="java">
                <input type="checkbox" id="java" name="interests" value="java">
            </label> 
                Java
            </label>
        </fieldset>

        <label for="comments">Comments:</label>
        <input type="text" id="comments" name="comments" placeholder="Enter comments">
        
        <input type="submit" value="Submit" id="buttonSubmit" onclick="submitForm()">

    </form>
    
    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
